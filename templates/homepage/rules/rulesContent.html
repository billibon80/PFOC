{% load i18n static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Oswald&family=PT+Sans+Narrow:wght@700&display=swap" rel="stylesheet">
    <!-- load favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
     <!-- <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script> -->
     <script src="https://kit.fontawesome.com/1ce1f5ff05.js" crossorigin="anonymous"></script>
    {% block title %} <title>Партизанский ФОЦ</title> {% endblock %}
    <!-- Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    load static files from Django project -->
    <link rel="stylesheet" href="{% static '/css/style.min.css' %}">
    <!-- Script jivochat -->
    <script src="//code.jivosite.com/widget/IoAGCYsvce" async></script>
    <style>
        .news__tabs_content_active {
            -webkit-box-shadow: 1px 2px 5px 2px #e71010bf !important;
            box-shadow: 1px 2px 5px 2px #e71010bf !important;
            -webkit-transform: translateY(-5px) !important;
            transform: translateY(-5px) !important;
        }
    </style>
</head>

<body>

   <div id="rules" class="news__wrapper" style="margin: 50px; max-width: unset">

        <div class="news__tabs" style="height: 80vh">
            {% for rule in rules %}
                <div
                    data-index="{{ rule.id }}"
                    class="news__tabs_content"
                    style="background: url({{ rule.imgAdd.url }}) center / cover no-repeat; margin-bottom: 30px" >
                    <h4 class="news__tabs_heading">{{ rule.title }}</h4>
                    <div class="news__tabs_bgc"></div>
                </div>
            {% endfor %}
        </div>
       <div id="textRule" style="position: relative; width:100%">

       </div>

    </div>

    <!-- Place for JS -->
    <script src="{% static 'js/modules/rules.js' %}"></script>

</body>

</html>
