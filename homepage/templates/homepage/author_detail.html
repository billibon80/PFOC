{% extends "homepage/layout.html" %}

{% block body %}
<h1>{{ author.first_name }} {{ author.last_name }}</h1>
{% if author.book_set.all %}
    <h4>Books:</h4>

    {% for book in author.book_set.all %}
<p><a href="{% url 'homepage:book-detail' book.pk%}">{{ book.title }}</a> <strong>({{ book.bookinstance_set.all.count}})</strong></p>
        <p>{{ book.summary }}</p>
    {% endfor %}

{% endif %}

{% endblock %}
